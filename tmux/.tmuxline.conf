setw -g window-status-current-format "#[fg=#383830,bg=#49483e,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#49483e] #I #[fg=#f8f8f2,bg=#49483e] #W #[fg=#49483e,bg=#383830,nobold,nounderscore,noitalics]"
