set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "#49483e"
set -g status-left-length "100"
set -g pane-active-border-fg "#66d9ef"
set -g status-bg "#383830"
set -g message-command-fg "#f8f8f2"
set -g pane-border-fg "#49483e"
set -g message-bg "#49483e"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "#f8f8f2"
setw -g window-status-fg "#f8f8f2"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#383830"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "#66d9ef"
setw -g window-status-separator ""
setw -g window-status-bg "#383830"
